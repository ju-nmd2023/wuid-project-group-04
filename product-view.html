<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="alma.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Lusitana&family=Raleway:wght@100&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>Pernilla Cup</title>
  </head>
  <body>
    <div class="productimage-outer">
      <figure class="productimage-row">
        <div class="flex-subimages">
          <img
            src="images/pernilla1st.png"
            class="sub-image"
            alt="Another image Pernilla cup"
          />
          <img
            src="images/pernilla2nd.png"
            class="sub-image"
            alt="Another image Pernilla cup"
          />
        </div>
        <a>
          <img
            class="productview-image"
            src="images/Pernilla desktop.png"
            alt="Pernilla"
          />
        </a>
        <div class="grid-info">
          <p class="first-row-pernilla">PERNILLA CUP</p>
          <p class="second-row-pernilla">99 SEK</p>
          <p class="pernilla-cup-paragraph">
            A beautiful cup with a nice pattern, perfect for the coffee in the
            morning.
          </p>
        </div>
      </figure>
    </div>
    <p class="recommended-items">RECOMMENDED</p>
  </body>
</html>
